<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Music Player (New)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh;
      width: 100vw;
      overflow: hidden;
      -webkit-overflow-scrolling: auto;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 1rem;
    }

    .audio-title {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #f1f1f1;
      text-align: center;
    }

    audio {
      width: 100%;
      max-width: 350px;
      border-radius: 10px;
      overflow: hidden;
    }

    audio::-webkit-media-controls-panel {
      background: linear-gradient(to right, #5db6ff, rgb(218, 123, 255));
      color: white;
      border-radius: 10px;
    }

    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-mute-button,
    audio::-webkit-media-controls-volume-slider {
      filter: invert(1);
    }

    .track-list {
      margin-top: 2rem;
      width: 100%;
      max-width: 400px;
    }

    .track-list h2 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #ffccff;
      text-align: center;
    }

    .track-list a {
      display: block;
      margin: 15px 0; /* Add space between list items */
      font-size: 1.1rem; /* Increase list items font size */
      color: #5db6ff;
      text-decoration: none;
      cursor: pointer;
      text-align: center; /* left-align other tracks names */
    }

    .track-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="audio-title" id="track-title">♫ Winter Memories</div>
  <audio id="audio-player" controls preload="auto">
    <source src="Night Drive.mp3" type="audio/wav"/>
    Your browser does not support the audio element.
  </audio>

  <div class="track-list">
    <h2>My Other Tracks</h2>
    <a onclick="playTrack('Winter Memories.mp3', '♫ Winter Memories')">1. Winter Memories</a>
    <a onclick="playTrack('Spiderman - Across The Spiderverse (Mashup).mp3', '♫ Spiderman - Across The Spiderverse (Mashup)')">2. Spiderman - Across The Spiderverse (Mashup)</a>
    <a onclick="playTrack('Track 3.mp3', '♫ Track 3')">3. Track 3</a>
    <a onclick="playTrack('Track 4.mp3', '♫ Track 4')">4. Track 4</a>
  </div>

  <script>
    function playTrack(file, title) {
      const player = document.getElementById("audio-player");
      const source = player.querySelector("source");
      const titleDiv = document.getElementById("track-title");

      source.src = file;
      player.load();
      player.play();
      titleDiv.textContent = title;
    }
  </script>
</body>
</html>
